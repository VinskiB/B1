<!DOCTYPE html>
<html>
<head>
    <title>Iso Hali</title>
    <style>
        #hali-nappi {
            font-size: 24px;
            padding: 20px 40px;
            background-color: lightcoral;
            color: white;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .sydan {
            position: absolute;
            opacity: 1;
            transition: transform 1s ease-out, opacity 1s ease-out;
        }
        .ruoho {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: lightgreen;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: -1;
        }
        .elain {
            position: absolute;
            bottom: 50px;
            font-size: 40px;
            animation: pomppiminen 2s infinite ease-in-out;
        }
        .vuohi {
            left: 25%;
        }
        .leijona {
            right: 25%;
        }
        @keyframes pomppiminen {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <button id="hali-nappi">Iso Hali</button>
    <div class="ruoho"></div>
    <span class="elain vuohi"></span>
    <span class="elain leijona"></span>
    <script>
        const nappi = document.getElementById('hali-nappi');
        nappi.addEventListener('click', () => {
            const sydanMaara = Math.floor(Math.random() * 16) + 5;
            for (let i = 0; i < sydanMaara; i++) {
                const sydan = document.createElement('div');
                sydan.classList.add('sydan');
                sydan.textContent = '❤️';
                const koko = Math.random() * 30 + 20;
                sydan.style.fontSize = koko + 'px';
                document.body.appendChild(sydan);
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                sydan.style.left = x + 'px';
                sydan.style.top = y + 'px';
                setTimeout(() => {
                    sydan.style.transform = `translate(${Math.random() * 200 - 100}px, -200px)`;
                    sydan.style.opacity = 0;
                }, 10);
                setTimeout(() => {
                    sydan.remove();
                }, 1000);
            }
        });
    </script>
</body>
</html>
