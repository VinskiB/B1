<!DOCTYPE html>
<html>
<head>
    <title>Iso Hali</title>
    <style>
        #hali-nappi {
            font-size: 24px;
            padding: 20px 40px;
            background-color: lightcoral;
            color: white;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .sydan, .elain {
            position: absolute;
            opacity: 1;
            transition: transform 1s ease-out, opacity 1s ease-out;
        }
        .ruoho {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: lightgreen;
            z-index: -1;
        }
    </style>
</head>
<body>
    <button id="hali-nappi">Iso Hali</button>
    <div class="ruoho"></div>
    <script>
        const nappi = document.getElementById('hali-nappi');
        nappi.addEventListener('click', () => {
            const sydanMaara = Math.floor(Math.random() * 16) + 5;
            for (let i = 0; i < sydanMaara; i++) {
                luoSydan();
            }
            luoElain("vuohi");
            luoElain("leijona");
        });

        function luoSydan() {
            const sydan = document.createElement('div');
            sydan.classList.add('sydan');
            sydan.textContent = '❤️';
            const koko = Math.random() * 30 + 20;
            sydan.style.fontSize = koko + 'px';
            document.body.appendChild(sydan);
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            sydan.style.left = x + 'px';
            sydan.style.top = y + 'px';
            setTimeout(() => {
                sydan.style.transform = `translate(${Math.random() * 200 - 100}px, -200px)`;
                sydan.style.opacity = 0;
            }, 10);
            setTimeout(() => {
                sydan.remove();
            }, 1000);
        }

        function luoElain(tyyppi) {
            const elain = document.createElement('div');
            elain.classList.add('elain');
            if (tyyppi === "vuohi") {
                elain.textContent = ''; // Vuohi-emoji
            } else {
                elain.textContent = ''; // Leijona-emoji
            }
            elain.style.fontSize = '40px';
            document.body.appendChild(elain);
            const x = Math.random() * window.innerWidth;
            const y = window.innerHeight - 100;
            elain.style.left = x + 'px';
            elain.style.top = y + 'px';
            setTimeout(() => {
                elain.style.transform = `translate(${Math.random() * 100 - 50}px, -50px)`;
                elain.style.opacity = 0;
            }, 10);
            setTimeout(() => {
                elain.remove();
            }, 1000);
        }
    </script>
</body>
</html>
